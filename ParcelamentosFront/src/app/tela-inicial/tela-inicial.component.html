<div class="container">
    <div class="row">
        <div class="col">
            <div class="list-group">
                <!-- <a href (click)="passTheSalt($event)" class="list-group-item list-group-item-action">Dapibus ac facilisis in</a> -->
                <a href *ngFor="let prod of produtos" href (click)="carregarOrcamentos($event, prod.id)" class="list-group-item list-group-item-action">
                    {{ prod.nome }}
                </a>
            </div>
        </div>
        <div class="col">
                <div class="list-group">
                    <a href *ngFor="let orc of orcamentos" href (click)="carregarParcelas($event, orc.id)" class="list-group-item list-group-item-action">
                        Preço à vista: {{ orc.valorBase }}<br/>
                        Juros/Mês: {{ orc.jurosMes }} %<br />
                        Parcelas: {{ orc.qtdParcelas }}
                    </a>
                    </div>
        </div>
        <div class="col">
            <table class="table table-bordered" [hidden]="!parcelas">
                <thead>
                    <tr>
                    <th scope="col">#</th>
                    <th scope="col">Valor</th>
                    <th scope="col">Vencimento</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let parc of parcelas, let i = index">
                        <td>{{ i + 1 }}</td>
                        <td>{{ parc.valor }}</td>
                        <td>{{ parc.data | date: 'dd/MM/yyyy' }}</td>
                    </tr>
                    <tr>
                       <td colspan="3">Total: {{ parcelasTotal }}</td> 
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
