<div class="card">  
        <div class="card-body">  
          <form [formGroup]="angForm" novalidate>  
            <div class="form-group">  
              <label class="col-md-4">Product Name</label>  
              <input type="text" class="form-control" formControlName="NomeProduto" #NomeProduto />  
            </div>
            <div *ngIf="angForm.controls['NomeProduto'].invalid && (angForm.controls['NomeProduto'].dirty || angForm.controls['NomeProduto'].touched)" class="alert alert-danger">  
                    <div *ngIf="angForm.controls['NomeProduto'].errors.required">  
                      Por favor, informe o nome do produto.  
                    </div>  
                  </div>    
            <div class="form-group">  
              <label class="col-md-4">Product Description </label>  
              <textarea class="form-control" rows = 7 cols = "5"></textarea>  
            </div>  
            <div class="form-group">  
              <label class="col-md-4">Product Price</label>  
              <input type="text" class="form-control" />  
            </div>  
            <div class="form-group">  
              <button (click)="adicionarProduto(NomeProduto.value)"
               type="submit" class="btn btn-primary"
              [disabled]="angForm.pristine || angForm.invalid">Adicionar Produto</button>  
            </div>  
          </form>  
        </div>  
      </div>
