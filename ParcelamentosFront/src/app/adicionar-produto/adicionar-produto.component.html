<div class="card">
    <div class="card-body">
        <form [formGroup]="angForm" novalidate>
            <div class="form-group">
                <label class="col-md-4">Nome do Produto</label>
                <input type="text" class="form-control" formControlName="NomeProduto" #NomeProduto />
            </div>
            <div *ngIf="angForm.controls['NomeProduto'].invalid && (angForm.controls['NomeProduto'].dirty || angForm.controls['NomeProduto'].touched)"
                class="alert alert-danger">
                <div *ngIf="angForm.controls['NomeProduto'].errors.required">
                    Por favor, informe o nome do produto.
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4">Valor base</label>
                <!-- <input type="number" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" class="form-control" formControlName="ValorBase" #ValorBase /> -->
                <input currencyMask [options]="{prefix: '', thousands: '.', decimal: ',' }" class="form-control" formControlName="ValorBase" #ValorBase />
            </div>
            <div class="form-group">
                <label class="col-md-4">Juros/MÃªs</label>
                <!-- <input type="text" class="form-control" formControlName="JurosMes" #JurosMes /> -->
                <input currencyMask [options]="{prefix: '% ', thousands: '.', decimal: ',', precision: 4 }" class="form-control" formControlName="JurosMes" #JurosMes />
            </div>
            <div class="form-group">
                <label class="col-md-4">Qtd. de parcelas</label>
                <input type="text" class="form-control" formControlName="QtdParcelas" #QtdParcelas />
            </div>
            <div class="form-group">
                <label class="col-md-4">Data da compra</label>
                <input type="date" class="form-control" formControlName="PrimeiroVencimento" #PrimeiroVencimento />
            </div>
            <div class="form-group">
                <button (click)="adicionarProduto(NomeProduto.value, ValorBase.value, JurosMes.value, QtdParcelas.value, PrimeiroVencimento.value)" type="submit" class="btn btn-primary"
                    [disabled]="angForm.pristine || angForm.invalid">Adicionar Produto</button>
            </div>
        </form>
    </div>
</div>
